<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="project.css" type="text/css">

</head>

<body>
    <img class="myimage" src="/home/vasanth/Downloads/logo.jpg" height="100px" width="100px" style="float:left;" ;>
    <img class="myimage" src="/home/vasanth/Downloads/logo1.jpg" height="100px" width="150px" style="float:right" ;>
    <img class="myimage" src="/home/vasanth/Downloads/logo2.jpg" height="100px" width="100px"
        style="float:right; margin:0px 20px 0px 0px" ;>
    <div id="fixed">
        <h1 style="text-align: center; margin: 30px 0px 130px ;">Student Register ID</h1>
    </div>
    <div class="container">
        <form action="#" method="post" id="form">
            <div class="input-group">
                <label>NAME:</labe>
                    <input type="text" id="name" name="names">

            </div>
            <div class="input-group">
                <label>DATE OF BIRTH:</label>
                <input style="width: 300px;" type="date" id="dateofbirth" name="dateofbirth">

            </div>
            <div class="input-group">
                <label>PHONE NO:</label>
                <input type="number" id="phoneno" name="phoneno">

            </div>
            <div class="input-group">
                <label>E-MAIL ID:</label>
                <input type="email" id="emailid" name="emailid">

            </div>

            <button style="float: right;" onclick="buttonClear()">Clear</button>
            <button style="float: right;" onclick="myButtonClick()">Submit</button>
    </div>
    </form>
    </div>

    <div class="table">
        <table class="tablecolor" border="5px" cellpadding="10px" style="text-align: center; margin-left: 350px;">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DATE OF BIRTH</th>
                    <th>PHONE NO</th>
                    <th>E-MAIL ID</th>
                </tr>
            </thead>
            <tbody id="mytable"></tbody>

        </table>
        <button style="margin-left: 600px; margin-bottom: 400px;" onclick="buttonClearRegister()">Clear
            Register</button>
    </div>

    <script src="project.js"></script>
</body>

</html>
